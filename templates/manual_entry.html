<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCheck - Manual Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Please enter your information</h1>
        <form action="{{ url_for('submit_info') }}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Value" required>
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="text" id="dob" name="dob" placeholder="Value" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn next-btn">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
