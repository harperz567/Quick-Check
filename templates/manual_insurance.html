{% extends "base.html" %}

{% block content %}
<script src="{{ url_for('static', filename='js/auth_check.js') }}"></script>
<div class="manual-insurance">
    <h1>We just need a little more information</h1>
    
    <!-- ✅ 改成id，用JavaScript提交 -->
    <form id="insuranceForm">
        <div class="form-group">
            <label for="insurance_name">Insurance Name</label>
            <input type="text" id="insurance_name" name="insurance_name" required>
        </div>
        
        <div class="form-group">
            <label for="insurance_id">Insurance ID</label>
            <input type="text" id="insurance_id" name="insurance_id" required>
        </div>
        
        <div class="form-group">
            <label for="medications">Are you on any medications? If so, please list.</label>
            <input type="text" id="medications" name="medications">
        </div>
        
        <div class="form-group">
            <label for="conditions">Do you have any medical conditions?</label>
            <input type="text" id="conditions" name="conditions">
        </div>
        
        <button type="submit" class="btn primary-btn next-btn">Next</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
// ✅ 添加JavaScript提交
document.getElementById('insuranceForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const token = localStorage.getItem('token');
    const formData = new FormData(e.target);
    
    try {
        const response = await fetch('/submit_insurance', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token
            },
            body: formData
        });
        
        if (response.status === 401) {
            alert('Session expired. Please login again.');
            window.location.href = '/login';
            return;
        }
        
        if (response.ok) {
            // 成功后跳转
            window.location.href = '/reason_for_visit';
        } else {
            const data = await response.json();
            alert('Failed: ' + (data.error || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please try again.');
    }
});
</script>
{% endblock %}
