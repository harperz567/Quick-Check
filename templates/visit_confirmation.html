{% extends "base.html" %}

{% block content %}
<div class="visit-confirmation">
    <h1>Confirm this information</h1>
    
    <div class="confirmation-card">
        <div class="confirmation-item">
            <h2>Reason for visit:</h2>
            <p>{{ visit_reason }}</p>
        </div>
        
        <div class="confirmation-item">
            <h2>Pain Level:</h2>
            <div class="pill-badge">
                <span class="emoji">{% if pain_level|int > 7 %}ðŸ˜ž{% else %}ðŸ˜Š{% endif %}</span>
                <span>{{ pain_level }}</span>
            </div>
        </div>
        
        <div class="confirmation-item">
            <h2>Length of Condition:</h2>
            <div class="pill-badge">
                <span class="icon">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM5 5v2h14V5H5z" fill="currentColor"/>
                    </svg>
                </span>
                <span>{{ duration }}</span>
            </div>
        </div>
    </div>
    
    <div class="confirmation-actions">
        <a href="{{ url_for('pain_assessment') }}" class="btn secondary-btn back-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
            </svg>
            Back to previous
        </a>
        <form action="{{ url_for('submit_confirmation') }}" method="post">
            <button type="submit" class="btn primary-btn">Confirm</button>
        </form>
    </div>
</div>
{% endblock %}
