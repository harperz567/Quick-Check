<!-- 原来的内容 -->
<div class="insurance-screen">
    <h1>Insurance Information</h1>
    
    <div class="options-container">
        <div class="option-card" onclick="window.location.href='/manual_insurance'">
            <h2>Manual Entry</h2>
            <p>Enter your insurance information manually</p>
        </div>

        </div>
    </div>
    
    <div class="navigation-buttons">
        <button onclick="window.location.href='/patient/welcome'" class="btn-back">Back</button>
        <button onclick="window.location.href='/reason_for_visit'" class="btn-next">Skip</button>
    </div>
